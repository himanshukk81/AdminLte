  <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" [(ngModel)]="user.email" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>

      
      <button class="btn btn-lg btn-primary btn-block" (click)="signup()">Signup</button>
      <button class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>   
      <button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
        <i class="fa fa-facebook" aria-hidden="true"></i> 
        Login with Facebook
      </button>
      <button type="button" class="btn btn-block" (click)="signInWithTwitter()">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            Login with Twitter
      </button>
      <button type="button" class="btn btn-block" (click)="signInWithGithub()">
            <i class="fa fa-github" aria-hidden="true"></i>
            Login with Github
      </button>
      <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
            <i class="fa fa-google" aria-hidden="true"></i>
            Login with Google
      </button>

      <button type="button" class="btn btn-block" (click)="signInWithPhone()">
        <i class="fa fa-phone" aria-hidden="true"></i>
        Login with Phone
      </button>

      <button type="button" class="btn btn-block" (click)="gotoFireStore()">
        
        FireStore
      </button>
      
    </form>
  </div>
