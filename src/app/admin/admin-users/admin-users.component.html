<div class="content-wrapper" style="height:1000px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Users


      
       <small><a (click)="addUser()"><i class="fa fa-circle-o"></i>Add User</a></small> 
    </h1>
    <ol class="breadcrumb">
      <!-- <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li> -->
      <li><a href="#"><i class="fa fa-dashboard"></i>Users</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <table class="table table-striped">
      <thead>
          <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody *ngFor="let user of users | async" >
          <tr>
              <td *ngIf="!user.imageUrl && !user.picture"><img src="../../../assets/img/avatar.png" style="width:50px;height:50px"></td>
              <td *ngIf="user.imageUrl"><img src="{{user.imageUrl}}" style="width:50px;height:50px"></td>
              <td *ngIf="user.picture"><img src="{{user.picture}}" style="width:50px;height:50px"></td>
              <td *ngIf="user.first_name">{{user.first_name}}</td>
              <td *ngIf="user.displayName">{{user.displayName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.address}}</td>
              <td><a (click)="editUser(user.key)" class="btn btn-warning btn-xs">Edit</a></td>
              <td><a (click)="deleteUser(user)" class="btn btn-danger btn-xs">Delete</a></td>
          </tr>
      </tbody>
    </table>
  </section>
</div>
