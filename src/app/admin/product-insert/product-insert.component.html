<div class="content-wrapper" style="height:1000px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Products
    </h1>
    <ol class="breadcrumb">
      <li><a (click)="goBackProducts()"><i class="fa fa-dashboard"></i>Products</a></li>
      <li class="active">Add Products</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Details</h3>
            </div>
            <div class="box-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="firstName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control"  [(ngModel)]="product.name" name="first" placeholder="Please Enter product name">                  
                  </div>
                  <label for="firstName" class="col-sm-2 control-label">Categories</label>
                    <div class="col-sm-4">
                      <select class="form-control" name="category" [(ngModel)]="product.categoryId">
                        <option *ngFor="let category of categories | async" [ngValue]="category.key" >{{category.name}}</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-4">
                       <input type="number" class="form-control"  [(ngModel)]="product.quantity" name="second" placeholder="Please Enter quantity"> 
                    </div> 
                  <label for="firstName" class="col-sm-2 control-label">Price</label>
                  <div class="col-sm-4">
                     <input type="number" class="form-control" [(ngModel)]="product.price" name="third" placeholder="Please Enter price"> 
                  </div>
                </div>
                <div class="form-group">
                  <label for="firstName" class="col-sm-2 control-label">Choose Image</label>

                  <div class="col-sm-4">
                     <input type="file" (change)="selectFile($event)">
                  </div> 
                  <div *ngIf="currentFileUpload" class="progress" style="width:400px">
                    <div class="progress-bar progress-bar-info progress-bar-striped"
                      role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                      aria-valuemin="0" aria-valuemax="100"
                      [ngStyle]="{width:progress.percentage+'%'}">
                      {{progress.percentage}}%</div>
                  </div>
                </div>
              </form>
            </div>  
          </div>
          <!-- </form> -->
        </div>
      </div>
  </section>

  <section class="footer">
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary pull-right" (click)="saveProduct()">Save</button>
      </div>
    </div>
  </section>
</div>
