<div class="content-wrapper" style="height:1000px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Categories Info.
    </h1>
    <ol class="breadcrumb">
      <li><a (click)="goBackCategories()"><i class="fa fa-dashboard"></i>Categories</a></li>
      <li class="active">Add Categories</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Details</h3>
            </div>
            <div class="box-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="firstName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control"  [(ngModel)]="category.name" name="first" placeholder="Please Enter Category">
                  </div>
                  <label for="firstName" class="col-sm-2 control-label">Descriptions</label>
                    <div class="col-sm-4">
                       <input type="text" class="form-control"  [(ngModel)]="category.description" name="second" placeholder="Please Enter Descriptions"> 
                    </div>
                </div>
              </form>
            </div>  
          </div>
          <!-- </form> -->
        </div>
      </div>
  </section>

  <section class="footer">
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary pull-right" (click)="saveCategory()">Save</button>
        <!-- <button class="btn btn-primary pull-right" (click)="updateUser()" *ngIf="params">Update</button> -->
      </div>
    </div>
  </section>
</div>
